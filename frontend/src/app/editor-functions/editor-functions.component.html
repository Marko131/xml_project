<table mat-table [dataSource]="papers" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">
      {{ element.paperTitle }}
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      {{ element.paperStatus }}
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button [matMenuTriggerFor]="menu">Select</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="publish(element.paperTitle)">
          Publish
        </button>
        <button mat-menu-item (click)="reject(element.paperTitle)">
          Reject
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <ng-container matColumnDef="reviewers">
    <th mat-header-cell *matHeaderCellDef>Reviewers</th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button (click)="openDialog(element.paperTitle)">
        Select
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
