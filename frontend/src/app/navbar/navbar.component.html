<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button
      mat-button
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive="active"
    >
      {{ link.label }}
    </button>
    <button mat-button *ngIf="isLoggedIn" (click)="logout()">
      Logout
    </button>
  </mat-toolbar-row>
</mat-toolbar>
