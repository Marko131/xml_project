<h1 mat-dialog-title>Input raw XML</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <textarea matInput [(ngModel)]="data.xml" rows="20"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="flex-center">
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.xml">
    Parse XML
  </button>
</div>
